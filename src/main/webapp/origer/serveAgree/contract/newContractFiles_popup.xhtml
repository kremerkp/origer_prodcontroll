<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<script>
		
	</script>

	<div id="diagAddInvoice">
		<p:dialog header="Vertragsdateien und Pläne hinzufügen?"
			widgetVar="newContractFiles" modal="true" height="500" width="450">
			<h:panelGrid columns="2" cellpadding="5">
				<h:panelGrid id="contractFilesAddGrid" columns="1" cellpadding="5">

				</h:panelGrid>
				<f:facet name="footer">
					<p:outputLabel style="font-size: 24px; font-weight: bold;" value="Vertragsunterlagen hinzufügen" />
					<p:fileUpload style="margin-top: 5px; margin-bottom: 20px;"
						fileUploadListener="#{contractInfo.addNewContractFile}"
						mode="advanced" dragDropSupport="false" multiple="true"
						allowTypes="/(\.|\/)(pdf|jpeg|jpg|png|gif|pdf)$/"
						sizeLimit="100000000" fileLimit="10" />

					<p:outputLabel style="font-size: 24px; font-weight: bold;" value="Pläne hinzufügen" />

					<p:fileUpload style="margin-top: 5px; margin-bottom: 20px;"
						fileUploadListener="#{contractInfo.addNewContractFilePlan}"
						mode="advanced" dragDropSupport="false" multiple="true"
						allowTypes="/(\.|\/)(pdf|jpeg|jpg|png|gif|pdf)$/"
						sizeLimit="100000000" fileLimit="10" />

					<p:commandButton value="zur Liste der Vertragsdateien"
						onstart="PF('bui').block();" oncomplete="PF('bui').unblock();"
						onclick="PF('newInvoicePopup').hide();"
						action="#{contractInfo.goToBuildingSiteFiles()}" update="@form" />

				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</div>

</ui:composition>
