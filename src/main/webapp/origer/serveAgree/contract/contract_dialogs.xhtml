<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<script>
		
	</script>

	<div id="diags">
		<p:dialog header="Erstelle Services" widgetVar="confirmCreation"
			modal="true" height="250">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="sollen Folgende Services erzeugt werden?" />   
		
				<p:dataTable style="width: 500px;" var="el" value="#{contractInfo.serviceTypeTable}">
					<p:column headerText="Intervall">
						<h:outputText value="#{el.intervall}" />
					</p:column>
					<p:column headerText="Service bis">
						<h:outputText value="#{el.latestServiceDate}">
							<f:convertDateTime type="date" pattern="dd-MM-yy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Vertrags-Art">
						<h:outputText value="#{el.serviceType.name}" />
					</p:column>
				</p:dataTable>

				<f:facet name="footer">
					<p:commandButton value="ok"  onstart="PF('bui').block();" oncomplete="PF('bui').unblock();"
						actionListener="#{contractInfo.saveServices()}" update="@form"
						onclick="PF('confirmCreation').hide();" />
					<p:commandButton value="chancel"
						onclick="PF('confirmCreation').hide();" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</div>

</ui:composition>
