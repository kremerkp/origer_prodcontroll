<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frmCat">
		<p:panelGrid styleClass="pnlStd frmUsers" style="width:1400px !important;">
			<p:row>
				<p:column styleClass="header" colspan="2">
                        <p:outputLabel value="Bestandteile anlegen/bearbeiten" />
                    </p:column>
			</p:row>
			<p:row>
				<p:column styleClass="error" colspan="2">
					<p:messages />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Aktiv" styleClass="test" />
				</p:column>
				<p:column>
					<p:selectBooleanCheckbox id="active"
						value="#{checklistItemCategoryEditBean.checklistItemCategory.active}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Name (DE)" styleClass="test" />
				</p:column>
				<p:column>
					<p:inputText id="name"
						value="#{checklistItemCategoryEditBean.checklistItemCategory.name}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Name (FR)" styleClass="test" />
				</p:column>
				<p:column>
					<p:inputText id="nameFrench"
						value="#{checklistItemCategoryEditBean.checklistItemCategory.nameFrench}" />
				</p:column>
			</p:row>
			<p:row rendered="false">
				<p:column>
					<p:outputLabel value="Kurzname" rendered="false" styleClass="test" />
				</p:column>
				<p:column>
					<p:inputText id="shortname"
						value="#{checklistItemCategoryEditBean.checklistItemCategory.shortname}" />
				</p:column>
			</p:row>
			<p:row rendered="false">
				<p:column>
					<p:outputLabel value="Beschreibung" styleClass="test" />
				</p:column>
				<p:column>
					<p:inputText id="desc"
						value="#{checklistItemCategoryEditBean.checklistItemCategory.description}" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<br clear="all" />

		<p:spacer styleClass="seperator" />
		<h:panelGroup layout="block" id="layButtons"
			styleClass="margin-top layButtons">

			<p:commandButton
				actionListener="#{checklistItemCategoryEditBean.save()}"
				onstart="PF('w_dlgWait').show();" value="Speichern" process="@form"
				update="@form" styleClass="clear" />
			<p:commandButton
				actionListener="#{checklistItemCategoryEditBean.saveAndClose()}"
				value="Speichern und Schliessen" process="@form" update="@form"
				styleClass="clear" />
		</h:panelGroup>
		<p:dialog widgetVar="w_dlgWait" modal="true" closable="false"
			draggable="false" showHeader="false" resizable="false">
			<p:graphicImage name="/img/ajax-loader.gif" />
		</p:dialog>


	</h:form>

</ui:composition>
