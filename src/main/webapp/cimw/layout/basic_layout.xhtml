<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/primefaces.css"/>
        <h:outputScript name="./js/default.js" />
        <title>Facelets Template</title>
    </h:head>

    <f:view locale="de">
        <h:body>
            <div id="top">
                <ui:insert name="top">Top</ui:insert>
            </div>

            <div id="content" class="center_content">
                <h:panelGroup layout="block" rendered="#{applicationBean.applicationMessage != ''}" styleClass="application-message">
                    #{applicationBean.applicationMessage}
                </h:panelGroup>
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                    <ui:include src="/cimw/bottom/bottom.xhtml" />
                </ui:insert>
            </div>

            <ui:debug hotkey="l" />

        </h:body>
    </f:view>
    
    

</html>
